<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Based on https://github.com/rafgraph/spa-github-pages
      (function() {
        var l = window.location;
        var repoBase = l.pathname.split('/').slice(0, 2).join('/');
        l.replace(
          repoBase + '/index.html?/' +
          l.pathname.replace(/^\/+/, '').replace(/^(?:[^\/]+\/){1}/, '') +
          (l.search ? '&' + l.search.slice(1) : '') +
          l.hash
        );
      })();
    </script>
  </head>
  <body></body>
</html>
